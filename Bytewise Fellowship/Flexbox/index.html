<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <a class="logo">BwB</a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </div>
    </div>
  </header>

  <section class="text">
    <div class="container">
      <h1>Welcome to Beauty with Brain</h1>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="categories">
    <div class="container">
      <h2>Categories</h2>
      <div class="category-items">
        <div class="category-item">
          <img src="product 1.jpg" alt="Bags">
          <a href="#" ><h3>Bags</h3></a>
        </div>
        <div class="category-item">
          <img src="product 2.jpg" alt="Shoes">
          <a href="#" ><h3>Shoes</h3></a>
        </div>
        <div class="category-item">
          <img src="product3.jpg" alt="Handsfree">
          <a href="#" ><h3>Handsfree</h3></a>
        </div>
        <div class="category-item">
          <img src="product4.jpg" alt="Charger">
          <a href="#" ><h3>Charger</h3></a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p> All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
